<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header" ></header>
        <h1 style="font-size: 72px;color: #fa9490;margin-bottom: 10px; font-family:Montserrat, sans-serif ;">Get in touch</h1>
    </header>

    
     <!-- Main Div Container for Icons -->
     <div class="main-container">
        <div class="icon-container">
            <i class="fa fa-map-marker-alt" style="font-size: 50px;"></i>
            <p style="font-size: 20px;font-family: Montserrat,sans-serif;">104 Street 2765 Don</p>
        </div>
        <div class="icon-container">
            <i class="fa fa-phone" style="font-size: 50px;"></i>
            <p style="font-size: 20px;font-family: Montserrat,sans-serif;">+1(555) 000-000</p>
        </div>
        <div class="icon-container">
            <i class="fa fa-envelope" style="font-size: 50px;"></i>
            <p style="font-size: 20px;font-family: Montserrat,sans-serif;">Faizan@gmail.com</p>
        </div>
    </div>


    <!-- Form Container -->
    <div class="form-container">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" style="font-size: 18px; font-family:Open Sans, sans-serif"
            name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter a valid email address"style="font-size: 18px; font-family:Open Sans, sans-sarif" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your Message" rows="5"style="font-size: 18px; font-family:Open Sans, sans-sarif" required></textarea>
            <button type="submit">SUBMIT</button>
        </form>
        
    </div>
    <br><br><br><br> <br><br>
<div class="footer">
    <p>Website Templates created with Website Builder Software.</p>
</div>
    
</body>
</html>
